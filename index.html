<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>BAUYRDAQ – Qazaq Fastfood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --red: #b02a30;
      --red-dark: #8f2227;
      --bg-light: #ffffff;
      --text: #3a2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Montserrat", system-ui, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Телефон */
    .phone {
      width: 380px;
      max-width: 100%;
      background: linear-gradient(
        180deg,
        #ffffff 0%,
        #fff5f5 30%,
        #ffeaea 100%
      ); /* Ақ → өте ашық қызыл градиент */
      border-radius: 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.45);
      overflow: hidden;
      border: 8px solid #000;
    }

    .screen {
      padding: 24px 20px 30px;
      position: relative;
      background: transparent; /* ішкі блок таза */
    }

    .status-bar {
      font-size: 13px;
      display: flex;
      justify-content: flex-end;
      color: #777;
      margin-bottom: 6px;
    }

    /* Логотип */
    .logo-section {
      text-align: center;
      margin-bottom: 14px;
    }

    .logo-circle {
      width: 120px;
      height: 120px;
      margin: 0 auto 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }



    .brand-name {
      font-weight: 700;
      font-size: 20px;
      color: var(--red);
      letter-spacing: 2px;
    }

    .brand-sub {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--red-dark);
      margin-top: 4px;
    }

    /* Жұмыс уақыты */
    .work-time {
      margin-top: 16px;
      text-align: center;
    }

    .work-time-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--red-dark);
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .work-time-value {
      font-size: 19px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 6px;
    }

    .tagline {
      font-size: 12px;
      color: #6e4a4a;
    }

    /* Филиалдар */
    .section-title {
      margin-top: 22px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: var(--red);
      line-height: 1.4;
    }

    .branches {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .branch-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 12px 12px 10px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.08);
    }

    .branch-title {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: var(--red-dark);
      margin-bottom: 2px;
    }

    .branch-address {
      font-size: 12px;
      color: #5f4040;
      margin-bottom: 8px;
    }

    .primary-btn {
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      width: 100%;
      background: var(--red);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: 0.15s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      background: var(--red-dark);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .btn-text-main {
      text-transform: uppercase;
      font-weight: 600;
      font-size: 13px;
      color: #ffffff;
      letter-spacing: 0.4px;
    }

    .btn-text-sub {
      margin-top: 3px;
      font-size: 11px;
      color: #ffeaea;
    }

    /* Стрелка */
    .arrow-wrap {
      margin-top: 18px;
      text-align: center;
      font-size: 20px;
      color: #b48383;
      cursor: pointer;
    }
    .arrow-wrap span {
      display: inline-block;
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(4px); }
    }

    /* Мәзір */
    .menu-section {
      margin-top: 22px;
    }

    .menu-title {
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      color: var(--red);
      margin-bottom: 12px;
    }

    .menu-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 22px 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
    }

    .menu-watermark {
      position: absolute;
      inset: 14px;
      opacity: 0.06;
      font-size: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      color: var(--red);
    }

    .menu-content {
      position: relative;
      text-align: center;
      font-size: 12px;
      color: #654343;
    }

    .menu-btn {
       border-radius: 999px;
      border: none;
      padding: 10px 14px;
      width: 100%;
      background: var(--red);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: 0.15s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-transform: uppercase;
      font-weight: 600;
      font-size: 13px;
      color: #ffffff;
      letter-spacing: 0.4px;
    }

    .menu-btn:hover {
      background: #fff;
      color: var(--red);
    }
  </style>
</head>

<body>

<div class="phone">
  <div class="screen">

    

    <div class="logo-section">
      <div class="logo-circle"><img src="Vector.png" alt="" width="115px"></div>
      <div class="brand-name">BAUYRDAQ</div>
      <div class="brand-sub">QAZAQ FASTFOOD</div>
    </div>

    <div class="work-time">
      <div class="work-time-title">ЖҰМЫС УАҚЫТЫ</div>
      <div class="work-time-value">11:00 – 03:00</div>
      <div class="tagline">Нағыз қазақ fastfood – бауырсақ, донер, бургер және т.б.</div>
    </div>

    <div class="section-title">
      ФИЛИАЛДАРЫМЫЗ ЖӘНЕ WHATSAPP:
    </div>

    <div class="branches">
      <div class="branch-card">
        <div class="branch-title">Филиал 1</div>
        <div class="branch-address">Шахтеров 3/2</div>
        <button class="primary-btn" id="w1">
          <div class="btn-text-main">WhatsApp – филиал 1</div>
          <div class="btn-text-sub">Осы мекенжайға тапсырыс беру</div>
        </button>
      </div>

      <div class="branch-card">
        <div class="branch-title">Филиал 2</div>
        <div class="branch-address">Бухар жырау 46/4</div>
        <button class="primary-btn" id="w2">
          <div class="btn-text-main">WhatsApp – филиал 2</div>
          <div class="btn-text-sub">Осы мекенжайға тапсырыс беру</div>
        </button>
      </div>
    </div>

<div class="arrow-wrap" id="scrollToMenu"><span>⌄</span></div>

    <div class="menu-section" id="menu">
      <div class="menu-title">БІЗДІҢ АС МӘЗІРІМІЗ</div>
      <div class="menu-card">
        <div class="menu-watermark">B</div>
        <div class="menu-content">
        
          <button class="menu-btn" id="openMenu">Мәзірді ашу</button>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  document.getElementById("w1").onclick = () => window.open("https://wa.me/+77076779696");
  document.getElementById("w2").onclick = () => window.open("https://wa.me/+77082240926");

  document.getElementById("scrollToMenu").onclick = () =>
    document.getElementById("menu").scrollIntoView({ behavior: "smooth" });

  document.getElementById("openMenu").onclick = () =>
    window.open("https://www.instagram.com/s/aGlnaGxpZ2h0OjE4MTE5MTYzMjE0MzkwMjk2?igsh=dGY4M25wYXF0aDVp"); // Өз мәзір URL-іңізді қойыңыз
</script>

</body>
</html>
